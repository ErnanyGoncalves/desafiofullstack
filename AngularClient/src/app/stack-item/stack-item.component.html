<div *ngFor="let stack of listOfStacks">
    <div class="card mt-3 mb-3">
        <div class="card-body">
            <div class="row">
                <div class="col-lg-1 col-md-1 col-sm-4 col-4 p-md-0 text-center">
                    <p>{{stack.score}}</p>
                    <span>votes</span>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-4 col-4 p-md-0 text-center">
                    <p>{{stack.answer_count}}</p>
                    <span>answers</span>
                </div>
                <div class="col-lg-1 col-md-1 col-sm-4 col-4 p-md-0 text-center">
                    <p>{{stack.view_count}}</p>
                    <span>views</span>
                </div>
                <div class="col-lg-9 col-md-9 col-sm-12 col-12">
                    <a class="card-title h5" href="{{stack.link}}" target="_blank">{{stack.title}}</a>
                    <div class="row">
                        <div class="m-lg-3 m-md-2 m-sm-1 m-1" *ngFor="let tag of stack.tags">
                            <a class="btn btn-primary" href="https://stackoverflow.com/questions/tagged/{{tag}}"
                                target="_blank">{{tag}}</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div [ngClass]="{'bg-success': stack.is_answered}" class="card-footer">
            <div class="row">
                <div class="col-3">
                    <p class="mb-0" *ngIf="stack.is_answered">Answered!</p>
                </div>
                <div class="col-9 text-right">
                    <span>Published by <a href="{{stack.owner.link}}" class="card-link btn btn-link"
                            target="_blank">{{stack.owner.display_name}}</a></span>
                </div>
            </div>
        </div>
    </div>
</div>
